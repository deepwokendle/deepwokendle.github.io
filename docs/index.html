<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepwokendle</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="img/favicon2.ico" type="image/x-icon">
  <meta name="description" content="Deepwokendle is a guessing game where you try to identify Deepwoken characters based on clues. Test your knowledge!">
</head>

<body>
  <section id="mainGame">
    <div id="container" class="border">
      <header class="center">
        <h1>DEEPWOKENDLE</h1>
      </header>
      <div id="attempts"class="rowsContainer border">
        <div class="columns">
          <div class="column">
            <div class="column-title">Picture</div>
          </div>
          <div class="column">
            <div class="column-title">Name</div>
          </div>
          <div class="column">
            <div class="column-title">Fighting Style</div>
          </div>
          <div class="column">
            <div class="column-title">Found At</div>
          </div>
          <div class="column">
            <div class="column-title">Human</div>
          </div>
        </div>
        <div class="center" id="firstGuessText">Try to guess a character!</div>
      </div>

      <div class="center">
        <select id="guessInput" class="border" name="state">
        </select>
      </div>
      <div class="center">
        <button class="btn border" onclick="guessCharacter()">GUESS</button>
      </div>
      <div class="center">
        <div id="resetTimer"></div>
      </div>
      <div class="center">
        <div id="amountsGuessed"></div>
      </div>
    </div>
  </section>
  <a class="kofi-btn" href="https://ko-fi.com/ninpu/tip" title="Support me!" target="_blank"><img src="https://storage.ko-fi.com/cdn/cup-border.png" alt=""></a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
</body>
</html>
