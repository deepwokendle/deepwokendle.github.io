<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepwokendle</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="img/favicon2.ico" type="image/x-icon">
  <meta name="description"
    content="Deepwokendle is a guessing game where you try to identify Deepwoken characters based on clues. Test your knowledge!">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7638430998620093"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="loading-overlay" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 9999;
    align-items: center;
    justify-content: center;
    ">
    <div class="spinner"></div>
  </div>

  <section id="mainGame">

    <div id="container" class="border">
      <header class="center">
        <button id="hamburger" aria-label="Abrir menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <h1>DEEPWOKENDLE</h1>
      </header>
      <aside id="sidebar">
        <nav>
          <ul id="sidebarOptions">
            <li id="normalMode"><button>Normal Mode</button></li>
            <li id="infiniteMode"><button>Infinite Mode</button></li>
          </ul>
        </nav>
      </aside>
      <div id="overlay"></div>
      <div id="attempts" class="rowsContainer border">
        <div class="headerContainer">
          <div id="streakDisplay" class="center">Streak: 0</div>
          <div class="columns">
            <div class="column">
              <div class="column-title">Picture</div>
            </div>
            <div class="column">
              <div class="column-title">Name</div>
            </div>
            <div class="column">
              <div class="column-title">Gives</div>
            </div>
            <div class="column">
              <div class="column-title">Element</div>
            </div>
            <div class="column">
              <div class="column-title">Category</div>
            </div>
            <div class="column">
              <div class="column-title">Found At</div>
            </div>
            <div class="column">
              <div class="column-title">Human</div>
            </div>
          </div>
        </div>
        <div class="center" id="firstGuessText">Try to guess a character!</div>
      </div>

      <div class="center">
        <select id="guessInput" class="border" name="state">
        </select>
      </div>
      <div class="center">
        <button class="btn border" id="guessBtn">GUESS</button>
      </div>
      <div class="center">
        <div id="resetTimer"></div>
      </div>
      <div class="center">
        <div id="amountsGuessed"></div>
      </div>
    </div>
  </section>
  <a class="kofi-btn" href="https://ko-fi.com/ninpu/tip" title="Support me!" target="_blank"><img
      src="https://storage.ko-fi.com/cdn/cup-border.png" alt=""></a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
